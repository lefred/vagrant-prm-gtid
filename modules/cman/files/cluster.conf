<cluster config_version="14" name="lefred_prm">
  <fence_daemon/>
  <clusternodes>
    <clusternode name="percona1" nodeid="1">
      <fence>
        <method name="pcmk-redirect">
          <device name="pcmk" port="percona1"/>
        </method>
      </fence>
    </clusternode>
    <clusternode name="percona2" nodeid="2">
      <fence>
        <method name="pcmk-redirect">
          <device name="pcmk" port="percona2"/>
        </method>
      </fence>
    </clusternode>
    <clusternode name="percona3" nodeid="3">
      <fence>
        <method name="pcmk-redirect">
          <device name="pcmk" port="percona3"/>
        </method>
      </fence>
    </clusternode>
  </clusternodes>
  <cman keyfile="/etc/corosync/authkey" transport="udpu"/>
  <fencedevices>
    <fencedevice agent="fence_pcmk" name="pcmk"/>
  </fencedevices>
  <rm>
    <failoverdomains/>
    <resources/>
  </rm>
</cluster>
